# Ative isso caso deseja utilizar o cash
cash: true
# Ative isso caso esteja utilizando o mCore no Bungee para os comandos: party e fake
bungeecord: false
# /fake do mCore
fake:
  # Roles que podem ser utilizadas com o /fake
  # Não tem efeito no Bungeecord, a srole vão de acordo com as do servidor spigot em que o jogador está conectado.
  role:
  - 'Membro'
  - 'VIP'
  - 'VIP+'
  - 'MVP'
  - 'MVP+'
  # Nomes aleatórios do /fake
  randoms:
    - 'whereismysword'
    - 'clankboy17'
    - 'gameoverdude'
  # Mensagem de kick ao utilizar o /fake
  kick-apply: '&c&lREDE SLICE\n \n&aSeu nick foi modificado\n&aEntre novamente no servidor para que faça efeito.'
  # Mensagem de kick ao utilizar o /faker
  kick-remove: '&c&lREDE SLICE\n \n&aSeu nick foi resetado\n&aEntre novamente no servidor para que faça efeito.'
# /party do mCore
party:
  # Tamanho da party por permissão
  # (_) é igual a (.)
  # Tamanho padrão: 3
  size:
    role_master: 20
    role_youtuber: 15
    role_mvpplus: 10
    role_mvp: 5
